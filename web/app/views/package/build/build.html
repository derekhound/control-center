<div ng-controller="PackageBuildCtrl">

  <div class="row">
    <div class="col-md-12">

      <!-- topbar -->
      <div class="clearfix">
        <!-- filter -->
        <div class="pull-left">
          <form class="form-inline">
            <select class="form-control" id="product_id" ng-options="item.product_id as item.name for item in products" ng-model="model.product_id" ng-change="changeProduct()">
              <option value="">-- Product --</option>
            </select>
          </form>
        </div>
        <!-- action -->
        <div class="pull-right">
          <button type="button" class="btn btn-default" ng-click="create()">Create</button>
        </div>
      </div>

      <br/>

      <!-- content -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Package Name</th>
            <th>Package Path</th>
            <th>Latest Vesion</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in items">
            <td>{{item.product_name}}</td>
            <td>{{item.name}}</td>
            <td>{{item.path}}</td>
            <td>{{item.latest}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-xs" ng-click="build(item.package_id)">Build</button>
              <button type="button" class="btn btn-default btn-xs" ng-click="delete(item.package_id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
